<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo in the top right -->
    <img src="images/logo.png" alt="Website Logo" class="logo">

    <h1>Welcome to My Game Site!</h1>
    <p>Play classic games directly in your browser!</p>

    <!-- Game Buttons -->
    <div class="game-container">
        <img src="images/hextris.png" alt="Hextris" class="game-image">
        <button onclick="window.open('games/tetris/index.html', '_blank')">
            Play Tetris
        </button>

        <button onclick="window.open('games/hextris/index.html', '_blank')">
            Play Hextris
        </button>
        
        <button onclick="window.open('games/2048-master/index.html', '_blank')">
            Play 2048
        </button>
    
        <button onclick="window.open('games/last-colony-master/index.html', '_blank')">
            Play last colony
        
        </button>
    </div>

</body>
</html>
